    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b9ecc8;
            background-image: url("https://images.unsplash.com/photo-1519681393314-a4e191a1d733?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            background-color: #4ecfd8;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #64c3db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Фиксированная высота для изображений */
            object-fit: cover; /* Масштабирование изображения с сохранением пропорций */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            section {
                margin: 10px;
            }

            .gallery img {
                height: 150px; /* Уменьшенная высота для изображений на экранах шириной до 768px */
            }
        }
    </style>
